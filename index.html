<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippable Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
        }
        .card:hover .inner-card {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .front {
            background-color: #fff;
        }
        .back {
            background-color: #eee;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner-card">
            <div class="front">
                <h2>A</h2>
                <p>This is the front.</p>
            </div>
            <div class="back">
                <h2>B</h2>
                <p>This is the back.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.card').addEventListener('click', function () {
            this.querySelector('.inner-card').classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
